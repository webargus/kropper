<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kropper.css" />
    <title>Kropper</title>
</head>
<body>
    
    <div style="border: 1px solid black; padding: .5em;">
        <div class="kropper-container">
            <div class="kropper-shadowboard"></div>
            <div class="kropper-clipboard"></div>
            <div class="kropper-handle kropper-handle-left-top"></div>
            <div class="kropper-handle kropper-handle-left-middle"></div>
            <div class="kropper-handle kropper-handle-left-bottom"></div>
            <div class="kropper-handle kropper-handle-bottom-middle"></div>
            <div class="kropper-handle kropper-handle-bottom-right"></div>
            <div class="kropper-handle kropper-handle-right-middle"></div>
            <div class="kropper-handle kropper-handle-right-top"></div>
            <div class="kropper-handle kropper-handle-top-middle"></div>

        </div>
    </div>

    <div>
        <button id="random-img">Load Random Image</button>
    </div>

    <script src="js/kropper.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
